# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Autonomous Empirical Research
repo_url: 'https://github.com/autoresearch/autora-template'
edit_uri: 'blob/main/docs/'

theme:
  name: material

watch:
  - src

plugins:
  - search
  - gen-files:
      scripts:
        - mkdocs/_gen_ref_pages.py
  - literate-nav:
        nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://scikit-learn.org/stable/objects.inv
  - mkdocs-jupyter:
      include_source: true
      execute: false
      ignore_h1_titles: True


markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


nav:
- 'index.md'
- 'example.ipynb'
- Code Reference: reference/src/autora/
